#spring.cloud.config.label=develop
#spring.cloud.config.label=niomedic
spring.cloud.config.label=release(_)ece-config-service-prod-cct
#spring.cloud.config.label=release(_)ece-config-service-prod-baja
#spring.application.name=pacientes
spring.application.name=nio-pacientes
#change this if you are in amentum intranet to http://192.168.20.233:9001
spring.cloud.config.uri=http://cct.telemedicina.lat:9001
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %1X{UUID} - %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %1X{UUID} - %m%n
logging.register-shutdown-hook=true
logging.level.root=INFO
logging.file=/logs/niomedic-pacientes.log
#change to pro or uat depending to release
spring.profiles.active=pro
#spring.profiles.active=dev
spring.jpa.show-sql=false
